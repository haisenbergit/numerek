name: Code Quality

on:
  pull_request:

jobs:
  quality-check:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log statements
        run: |
          if grep -r "console.log" src/ --include="*.tsx" --include="*.ts" --exclude-dir=node_modules; then
            echo "❌ Found console.log statements. Please remove them."
            exit 1
          else
            echo "✅ No console.log statements found"
          fi

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME" src/ --include="*.tsx" --include="*.ts" --exclude-dir=node_modules | wc -l || true)
          echo "Found $TODO_COUNT TODO/FIXME comments"
          if [ "$TODO_COUNT" -gt 10 ]; then
            echo "⚠️ Warning: Too many TODO/FIXME comments ($TODO_COUNT)"
          fi

      - name: Check file sizes
        run: |
          find src/components -name "*.tsx" -exec sh -c '
            for file; do
              lines=$(wc -l < "$file")
              if [ "$lines" -gt 200 ]; then
                echo "⚠️ Warning: $file has $lines lines (max recommended: 200)"
              fi
            done
          ' sh {} +

